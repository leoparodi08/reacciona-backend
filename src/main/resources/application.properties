spring.application.name=reacciona

# ===============================================
# CONFIGURACI�N DE LA BASE DE DATOS (DataSource)
# ===============================================

# La URL de conexi�n a tu base de datos.
# Cambia "reacciona_db" por el nombre que le hayas dado a tu base de datos.
spring.datasource.url=jdbc:postgresql://localhost:5432/reacciona_db

# Tu nombre de usuario de PostgreSQL (usualmente "postgres")
spring.datasource.username=${DB_USER}

# Tu contrase�a de PostgreSQL
spring.datasource.password=${DB_PASS}


# ===============================================
# CONFIGURACI�N DE JPA / HIBERNATE
# ===============================================

# Esto le dice a Hibernate (la herramienta que usa Spring Data JPA) que
# revise tus clases @Entity y actualice la estructura de la base de datos
# autom�ticamente al iniciar. �Muy �til para desarrollo!
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=validate

# Opcional: Esto mostrar� en la consola todas las sentencias SQL que
# Hibernate ejecute. Es excelente para depurar y aprender.
spring.jpa.show-sql=true

# Clave secreta para firmar los tokens JWT
jwt.secret.key=${SECRET_KEY}

# ===============================================
# CONFIGURACI�N DEL SERVIDOR DE CORREO (SMTP)
# ===============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}


spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Configuraci�n de SpringDoc OpenAPI
#springdoc.swagger-ui.path=/swagger-ui.html

# Configuraci�n de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Configuraci�n opcional para personalizar OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true

app.cors.allowed-origins=http://localhost:3000,http://${NETWORK}:3000

# ===============================================
# CONFIGURACIÓN DEL FRONTEND
# ===============================================
# URL base donde corre tu aplicación frontend (sin la barra final)
app.frontend.base-url=http://localhost:3000